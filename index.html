<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Backbone App</title>
</head>

<body>
  <div class="navbar navbar-inverse" role="navigation">
    <div class="container">
      <a class="navbar-brand" href="#">Backbone Todo</a>
      <a class="navbar-right navbar-img" href="#"><img src="img/backbone.png" alt=""></a>
    </div>
  </div>

  <section>
    <div class="outer-container">

      <div class="add-todo-group input-group input-group-lg">
        <span class="input-group-addon">
          <i class="glyphicon glyphicon-list-alt"></i>
        </span>
        <input id="newTodo" placeholder="New Todo" class="form-control" type="text">
        <span class="input-group-btn">
          <button class="btn btn-success" type="button">
            <i class="glyphicon glyphicon-plus"></i>
          </button>
        </span>
      </div>

      <div id="app"><!-- Todo list goes here --></div>

      <div class="btn-clear-group">
        <button class="btn btn-primary btn-clear">Clear Completed</button>
      </div>
    </div>
  </section>


    <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="bower_components/underscore/underscore.js" charset="utf-8"></script>
    <script src="bower_components/backbone/backbone.js" charset="utf-8"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
    <script type="text/template" id="todo-item-template">
      <span class="input-group-addon">
        <input <%= completed ? "checked=checked" : "" %> type="checkbox">
      </span>
      <input value="<%= val %>" class="form-control<%= completed ? " finished " : " " %>" type="text">
      <span class="input-group-btn">
        <button class="btn btn-danger" type="button"><i class="glyphicon glyphicon-remove"></i></button>
      </span>
    </script>
    <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
